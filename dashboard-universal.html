<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COO Dashboard - Fully Dynamic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }
    
    .sidebar-header {
      padding: 25px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .sidebar-header h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    .sidebar-header .user-email {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }
    
    .nav-section {
      padding: 20px 0;
    }
    
    .nav-section-title {
      padding: 0 20px 10px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.5);
      font-weight: 600;
    }
    
    .nav-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .nav-item:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .nav-item.active {
      background: #3498db;
      border-left: 3px solid #fff;
    }
    
    .nav-item-icon {
      font-size: 16px;
    }
    
    .logout-btn {
      margin: auto 20px 20px;
      padding: 12px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    
    /* Main content */
    .main-content {
      margin-left: 260px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .topbar {
      background: white;
      padding: 20px 30px;
      border-bottom: 1px solid #e1e8ed;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .topbar h2 {
      font-size: 24px;
      color: #2c3e50;
    }
    
    .topbar-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #3498db;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2980b9;
    }
    
    .content-area {
      padding: 30px;
      flex: 1;
      overflow-y: auto;
    }
    
    /* Data container */
    .data-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    
    .data-header {
      padding: 20px 25px;
      border-bottom: 1px solid #e1e8ed;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .data-header h3 {
      font-size: 18px;
      color: #2c3e50;
    }
    
    .data-meta {
      font-size: 13px;
      color: #7f8c8d;
    }
    
    .table-wrapper {
      overflow-x: auto;
      max-height: calc(100vh - 300px);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      background: #f8f9fa;
      padding: 12px 15px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      color: #495057;
      border-bottom: 2px solid #dee2e6;
      position: sticky;
      top: 0;
      z-index: 10;
      white-space: nowrap;
    }
    
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #e9ecef;
      font-size: 14px;
      color: #212529;
    }
    
    tr:hover td {
      background: #f8f9fa;
    }
    
    .number {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      color: #95a5a6;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #e1e8ed;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      background: #fee;
      color: #c33;
      padding: 20px;
      margin: 20px;
      border-radius: 6px;
      border-left: 4px solid #c33;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px;
      color: #95a5a6;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h1>COO Dashboard</h1>
      <div class="user-email" id="userEmail">Loading...</div>
    </div>
    
    <div class="nav-section">
      <div class="nav-section-title">Data Sheets</div>
      <div id="sheetNav">
        <div class="loading">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
    
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="topbar">
      <h2 id="pageTitle">Dashboard</h2>
      <div class="topbar-actions">
        <button class="btn btn-primary" onclick="refreshCurrentSheet()">üîÑ Refresh</button>
      </div>
    </div>
    
    <div class="content-area">
      <div class="data-container" id="dataContainer">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading data...</p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // ‚ö†Ô∏è IMPORTANT: Replace with your Apps Script API URL
    const API_URL = 'YOUR_APPS_SCRIPT_URL_HERE';
    
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    
    if (!token) {
      window.location.href = 'login.html';
    }
    
    document.getElementById('userEmail').textContent = user.email || 'User';
    
    let availableSheets = [];
    let currentSheet = null;
    
    // Initialize
    init();
    
    async function init() {
      await loadAvailableSheets();
    }
    
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
    
    /**
     * Load list of available sheets
     */
    async function loadAvailableSheets() {
      try {
        const url = `${API_URL}?action=sheets&token=${token}`;
        const response = await fetch(url);
        const result = await response.json();
        
        if (result.success) {
          availableSheets = result.sheets;
          renderNavigation();
          
          // Load first sheet by default
          if (availableSheets.length > 0) {
            loadSheet(availableSheets[0].name);
          }
        } else {
          showError('Failed to load sheets: ' + result.error);
        }
      } catch (error) {
        console.error('Load sheets error:', error);
        showError('Failed to load sheets: ' + error.message);
      }
    }
    
    /**
     * Render navigation based on available sheets
     */
    function renderNavigation() {
      const nav = document.getElementById('sheetNav');
      
      if (availableSheets.length === 0) {
        nav.innerHTML = '<div class="empty-state">No sheets found</div>';
        return;
      }
      
      // Filter out system sheets
      const dataSheets = availableSheets.filter(s => 
        !['System', 'Sessions'].includes(s.name)
      );
      
      let html = '';
      dataSheets.forEach(sheet => {
        const icon = getSheetIcon(sheet.name);
        html += `
          <div class="nav-item" onclick="loadSheet('${sheet.name}')" data-sheet="${sheet.name}">
            <span class="nav-item-icon">${icon}</span>
            <span>${formatSheetName(sheet.name)}</span>
          </div>
        `;
      });
      
      nav.innerHTML = html;
    }
    
    /**
     * Load and display a sheet
     */
    async function loadSheet(sheetName) {
      currentSheet = sheetName;
      
      // Update active nav item
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.sheet === sheetName) {
          item.classList.add('active');
        }
      });
      
      // Update page title
      document.getElementById('pageTitle').textContent = formatSheetName(sheetName);
      
      // Show loading
      document.getElementById('dataContainer').innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading ${sheetName}...</p>
        </div>
      `;
      
      try {
        const url = `${API_URL}?action=sheet&name=${encodeURIComponent(sheetName)}&token=${token}`;
        const response = await fetch(url);
        const result = await response.json();
        
        if (result.success) {
          renderData(result.data);
        } else {
          showError(result.error);
        }
      } catch (error) {
        console.error('Load sheet error:', error);
        showError('Failed to load data: ' + error.message);
      }
    }
    
    /**
     * Render data dynamically (works with ANY structure!)
     */
    function renderData(data) {
      const container = document.getElementById('dataContainer');
      
      if (!data || !data.headers || data.headers.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <p>No data available in this sheet</p>
          </div>
        `;
        return;
      }
      
      // Build table HTML dynamically
      let html = `
        <div class="data-header">
          <h3>${formatSheetName(data.metadata.sheetName)}</h3>
          <div class="data-meta">
            ${data.metadata.rowCount} rows √ó ${data.metadata.columnCount} columns
          </div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
      `;
      
      // Headers (dynamic!)
      data.headers.forEach(header => {
        html += `<th>${formatHeader(header)}</th>`;
      });
      
      html += `
              </tr>
            </thead>
            <tbody>
      `;
      
      // Rows (dynamic!)
      if (data.rows.length === 0) {
        html += `
          <tr>
            <td colspan="${data.headers.length}" style="text-align: center; padding: 40px; color: #95a5a6;">
              No data in this sheet
            </td>
          </tr>
        `;
      } else {
        data.rows.forEach(row => {
          html += '<tr>';
          data.headers.forEach(header => {
            const value = row[header];
            const formatted = formatValue(value);
            const cssClass = typeof value === 'number' ? 'number' : '';
            html += `<td class="${cssClass}">${formatted}</td>`;
          });
          html += '</tr>';
        });
      }
      
      html += `
            </tbody>
          </table>
        </div>
      `;
      
      container.innerHTML = html;
    }
    
    /**
     * Format values for display
     */
    function formatValue(value) {
      if (value === null || value === undefined || value === '') {
        return '<span style="color: #ccc;">-</span>';
      }
      
      if (typeof value === 'number') {
        // Check if it's a percentage
        if (Math.abs(value) < 1 && Math.abs(value) > 0) {
          return (value * 100).toFixed(2) + '%';
        }
        // Large numbers
        if (Math.abs(value) >= 1000) {
          return value.toLocaleString();
        }
        return value.toString();
      }
      
      if (typeof value === 'string') {
        // Check if it's a date string
        if (value.match(/^\d{4}-\d{2}-\d{2}/)) {
          const date = new Date(value);
          return date.toLocaleDateString();
        }
      }
      
      return value;
    }
    
    /**
     * Format header names
     */
    function formatHeader(header) {
      // Convert underscores to spaces and title case
      return header.replace(/_/g, ' ')
        .replace(/\b\w/g, l => l.toUpperCase());
    }
    
    /**
     * Format sheet names for display
     */
    function formatSheetName(name) {
      return name.replace(/_/g, ' ');
    }
    
    /**
     * Get icon for sheet based on name
     */
    function getSheetIcon(name) {
      const icons = {
        'Finances': 'üí∞',
        'PL_Statement': 'üìä',
        'Expenses': 'üí∏',
        'Operations': 'üì¶',
        'Team_KPIs': 'üë•',
        'Tasks': '‚úÖ',
        'Risk_Alerts': '‚ö†Ô∏è',
        'Users': 'üë§',
        'HR': 'üè¢',
        'Product_PL': 'üìà'
      };
      return icons[name] || 'üìÑ';
    }
    
    /**
     * Refresh current sheet
     */
    async function refreshCurrentSheet() {
      if (currentSheet) {
        await loadSheet(currentSheet);
      }
    }
    
    /**
     * Show error message
     */
    function showError(message) {
      const container = document.getElementById('dataContainer');
      container.innerHTML = `<div class="error">Error: ${message}</div>`;
    }
  </script>
</body>
</html>
